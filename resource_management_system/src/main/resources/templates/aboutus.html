<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul{
            list-style-type: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header and Navigation */
        header {
            background-color: #2770b8;
            color: white;
            padding: 10px 0;
        }

        .navbar {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo a {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar nav ul {
            display: flex;
            gap: 20px;
        }

        .navbar nav a {
            color: white;
            font-size: 16px;
        }

        /* About Us Section */
        .about-us {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .about-us h1 {
            font-size: 28px;
            color: #2770b8;
            margin-bottom: 20px;
        }

        .about-us p {
            font-size: 16px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 20px;
        }

        .team {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .team-member {
            width: 30%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .team-member h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .team-member p {
            font-size: 14px;
            color: #666;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position:absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
<!-- Header with Navigation -->
<header>
    <div class="navbar">
        <div class="logo">
            <a href="@{/}">资源管理系统</a>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/}">首页</a></li>
                <li><a th:href="@{/forum}">论坛</a></li>
                <li><a th:href="@{/aboutus}">关于</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/login}">用户登录</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/managerlogin}">管理员登录</a></li>
                <li th:if="${session.userName == null}"><a th:href="@{/register}">注册</a></li>
                <li th:if="${session.userName != null}"><a th:text="${session.userName}" th:href="@{/selfinfo}"></a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- About Us Section -->
<div class="about-us">
    <h1>关于我们</h1>
    <p>欢迎访问我们的网站！我们致力于提供最好的资源管理服务，帮助用户更高效地管理和分享他们的资源。</p>
    <p>我们的团队由一群充满热情、经验丰富的成员组成，致力于不断创新和提升用户体验。</p>

    <!-- Team Members -->
    <div class="team">
        <div class="team-member">
            <img src="/headpicture/zyw.png" alt="团队成员1">
            <h3>张永威</h3>
            <p>首席技术官，负责公司技术战略和产品开发。</p>
        </div>
        <div class="team-member">
            <img src="/headpicture/wzy.png" alt="团队成员2">
            <h3>王泽宇</h3>
            <p>产品经理，专注于产品设计和用户体验。</p>
        </div>
        <div class="team-member">
            <img src="/headpicture/wx.png" alt="团队成员3">
            <h3>王曦</h3>
            <p>产品经理，专注于产品设计和用户体验。</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 资源管理系统 | All Rights Reserved</p>
</footer>
</body>
</html>
