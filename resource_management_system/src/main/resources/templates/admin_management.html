<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel='icon' href='/svg/Source.ico'>
  <title>管理员后台 - 登录历史</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Header styles */
    header {
      background-color: #333;
      padding: 10px 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 0 auto;
    }

    .logo a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #f4f4f4;
      text-decoration: underline;
    }

    nav ul li a:active {
      color: #c9c9c9;
    }

    /* Add hover effect on header items */
    nav ul li a:hover {
      color: #f4f4f4;
    }

    nav ul li a:active {
      color: #c9c9c9;
    }

    .navbar .tit a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- 顶部导航栏 -->
<header>
  <div class="navbar">
    <div class="logo">
      <a href="@{/}">论坛管理系统</a>
    </div>
    <nav class="tit">
      <ul>
        <li><a th:href="@{/}">首页</a></li>
        <li><a th:href="@{/forum}">论坛</a></li>
        <li><a th:href="@{/aboutus}">关于</a></li>
        <li th:if="${session.adminName == null}"><a th:href="@{/managerlogin}">管理员登录</a></li>
        <li th:if="${session.adminName != null}"><a th:href="@{/resource_check}" >审核资源</a></li>
        <li th:if="${session.adminName != null}"><a th:text="${session.userName}" th:href="@{/selfinfo}"></a></li>
        <li><a th:href="@{/}">注销</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <h1>管理员后台管理</h1>

  <table>
    <thead>
    <tr>
      <th>序号</th>
      <th>用户名</th>
      <th>电子邮箱</th>
      <th>电话号码</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${allUsers}">
      <td th:if="${user.id != null}" th:text="${user.id}"></td> <!-- 序号 -->

      <td th:if="${user.userName != null}" th:text="${user.userName}"></td>

      <td th:if="${user.email != null}" th:text="${user.email}"></td>

      <td th:if="${user.phoneNumber != null}" th:text="${user.phoneNumber}"></td>

      <td><a th:text="删除" th:href="'/user/' + ${user.id}"></a></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
