<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>管理员后台 - 审核资源</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Header styles */
    header {
      background-color: #333;
      padding: 10px 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      margin: 0 auto;
    }

    .logo a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      color: #f4f4f4;
      text-decoration: underline;
    }

    nav ul li a:active {
      color: #c9c9c9;
    }
    button {
      width: 25%;
      padding: 10px;
      background-color: #593a21; /* Light blue button */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #593a21; /* Darker blue on hover */
    }
    .button-container {
      display: flex;
      justify-content: end; /* 水平居中 */
      align-items: center; /* 垂直居中 */
      height: 100px; /* 根据需要设置高度 */
      margin-top: 20px; /* 根据需要设置上边距 */
    }
  </style>
</head>
<body>

<!-- 顶部导航栏 -->
<header>
  <div class="navbar">
    <div class="logo">
      <a href="@{/}">资源管理系统</a>
    </div>
    <nav>
      <ul>
        <li><a th:href="@{/}">首页</a></li>
        <li><a th:href="@{/forum}">论坛</a></li>
        <li><a th:href="@{/aboutus}">关于</a></li>
<!--        <li th:if="${session.userName == null}"><a th:href="@{/managerlogin}">管理员登录</a></li>-->
<!--        <li th:if="${session.adminName != null}"><a th:href="@{/resource_check}" >审核资源</a></li>-->
        <li th:if="${session.userName != null}"><a th:text="${session.userName}" th:href="@{/selfinfo}"></a></li>
        <li th:if="${session.userName != null}"><a th:href="@{/logout}">注销</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <h1>资源审核</h1>

  <table>
    <thead>
    <tr>
      <th>资源标题</th>
      <th>资源描述</th>
      <th>语言</th>
      <th>标签</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="resource : ${allResources}">
      <td th:text="${resource.resourceTitle}"></td>
      <td th:text="${resource.resourceDescription}"></td>
      <td th:text="${resource.languageName}"></td>
      <td th:text="${resource.tagName}"></td>
      <td>
        <a th:href="@{'/approve-resource/' + ${resource.id}+'/'+${resource.tagName}+'/'+${resource.languageName}+'/'+${resource.resourceTitle}}"
           onclick="rejectResource(${resource.id})">通过</a >
        <a th:href="@{'/reject-resource/' + ${resource.id}}" onclick="rejectResource(${resource.id})">拒绝</a >



      </td>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="button-container">
    <button type="button" class="backButton">返回</button>
  </div>
</div>
<script>

    // 定义拒绝资源的函数
    function rejectResource(resourceId) {
    $.ajax({
      url: '/reject-resource/' + resourceId,  // 发送请求到后端
      type: 'GET',
      success: function (response) {
        // 如果操作成功，刷新页面
        window.location.reload();
      },
      error: function (xhr, status, error) {
        alert("操作失败，请稍后重试！");
      }
    });
  }

    // 为返回按钮添加点击事件
    $('.backButton').on('click', function () {
    window.history.back(); // 返回上一个页面
  });

</script>
</body>
</html>
